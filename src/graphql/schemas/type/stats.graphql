type CounterStat {
  tipoDeclaracion: TipoDeclaracion!
  count: Int!
}

type Stats {
  total: Int!
  counters: [CounterStat!]!
}

type CounterStatsTipo {
  tipoDeclaracion: TipoDeclaracion!
  count: Int!
}

type StatsTipo {
  counters: [CounterStatsTipo!]!
}

type CounterStatsModif {
  anioEjercicio: Int
  declaracionCompleta: Boolean
  count: Int
}

type StatsModif {
  total: Int!
  counters: [CounterStatsModif!]!
}